<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8" />
    <title>On Time</title>

    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/font-awesome.css" rel="stylesheet" />
    <link href="/css/default.css" rel="stylesheet" />
    
    <script src="js/knockout-2.1.0.js"></script>
    <script src="/js/default.js"></script>

</head>
<body>
    <div id="body">
        
        <section id="timeLeft">
            <div id="start" class="icon-play" ></div>
            <span id="countdownTimer" data-bind="text: countdown"></span>
        </section>

        <section id="next">
            <div id="topic">
                <span id="topicTitle">Introduction</span>
            </div>
    
            <div id="timeLeftTillNext">
                <span data-bind="text: countdown"></span>
            </div>
        </section>
        
    </div>

    <div 
        id="appBar" 
        data-win-control="WinJS.UI.AppBar" 
        aria-label="Command Bar"
        data-win-options="{transient: true, autoHide: 0, sticky: false}">

        <button 
            id="barOpen" 
            data-win-control="WinJS.UI.AppBarCommand"     
            data-win-options="{label:'Open', icon:'open', tooltip:'Open existing session.'}">
		</button>

        <button 
            id="barNew" 
            data-win-control="WinJS.UI.AppBarCommand"     
            data-win-options="{label:'New', icon:'new', tooltip:'Create a new session.'}">
		</button>

        <button 
            data-win-control="WinJS.UI.AppBarCommand" 
            id="barReset" 
            data-win-options="{label:'Reset', icon:'refresh', section:'selection', tooltip:'Reset the Timer'}" 
            disabled >
        </button>

        <button 
            id="barStop" 
            data-win-control="WinJS.UI.AppBarCommand" 
            data-win-options="{label:'Cancel', icon:'clear', section:'selection', tooltip:'Cancel the Timer'}"
            disabled>
            
        </button>

        <button 
            data-win-control="WinJS.UI.AppBarCommand" 
            id="barDuration" 
            data-win-options="{label:'Duration', icon:'clock', type:'flyout', flyout:'changeDuration', tooltip:'Change Timer Duration'}">

        </button>
    </div>

</body>
</html>
